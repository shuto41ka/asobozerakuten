	<script type="text/javascript">

		$(function () {

			$('.effect .hop').css({ "opacity": "0", "padding-top": "10px" });
			$(window).scroll(function () {
				$(".effect").each(function () {
					var imgPos = $(this).offset().top;
					var scroll = $(window).scrollTop();
					var windowHeight = $(window).height();
					if (scroll > imgPos - windowHeight + windowHeight / 10) {
						$(".hop", this).css({ "opacity": "1", "padding-top": "0" });
						$("i", this).css({
							"font-size": "100px",
							"padding": "0 20px 40px"
						});
					}

				});
			});
		});

	</script>
	<script>
		$(function () {
			$("#pcIndexRight").load("https://www.rakuten.ne.jp/gold/asoboze/parts/pcindex_rightmenu.html");
			$("#pc_toplinebanner").load("https://www.rakuten.ne.jp/gold/asoboze/parts/pc_toplinebanner.html"); $("#pcleftbanner").load("https://www.rakuten.ne.jp/gold/asoboze/parts/pc_leftbanner.html");
			$("#pcrightmenu").load("https://www.rakuten.ne.jp/gold/asoboze/parts/pc_rightmenu.html");
			$("#pcthreemenu2").load("https://www.rakuten.ne.jp/gold/asoboze/index2020pc_beta.html .topthree2");
			$("#pcthreemenu3").load("https://www.rakuten.ne.jp/gold/asoboze/index2020pc_beta.html .topthree3");

			$(".icon-wrap").click(function () {

				$("body").toggleClass("fixing");
			});


		});
		var flag = false;
		//スクロールした際の動きを関数でまとめる
		function PageTopAnime() {
			var scroll2 = $(window).scrollTop(); //スクロール値を取得
			var wH = window.innerHeight; //画面の高さを取得
			var footerPos = $('#footer-aso').offset().top; //footerの位置を取得
			if (scroll2 + wH >= (footerPos - wH)) {
				if (!flag) {
					flag = true;
					$("#footer-aso").load("https://www.rakuten.ne.jp/gold/asoboze/parts/footer_aso.html");
				}
			};
		}
		$(window).on('scroll load',(function () {

			PageTopAnime();/* スクロールした際の動きの関数を呼ぶ*/

		}));

	<script>
		var menuHeight = 50;
		var startPos = 0;
		$(window).scroll(function () {
			var currentPos = $(this).scrollTop();
			if (currentPos > startPos && $("body").hasClass("fixing") == false) {
				if ($(window).scrollTop() >= 200) {
					$(".spheader_aso").css("top", "-" + 50 + "px");
				}
			} else {
				$(".spheader_aso").css("top", 0 + "px");
			}
			startPos = currentPos;
		});  
	</script>

	<!-- スムーズスクロール部分の記述 -->
	<script type="text/javascript">

		$(function () {

			// #で始まるアンカーをクリックした場合に処理
			$('a[href^="#"]').click(function () {
				// スクロールの速度
				var speed = 400; // ミリ秒
				// アンカーの値取得
				var href = $(this).attr("href");
				// 移動先を取得
				var target = $(href == "#" || href == "" ? 'html' : href);
				// 移動先を数値で取得
				var position = target.offset().top;
				// スムーススクロール
				$('body,html').animate({ scrollTop: position }, speed, 'swing');
				return false;
			});

		});

		$(window).on('load resize', function () {
			var pos01 = 0;
			var pos02 = Math.round($("#pcthreemenu2").offset().top);
			var pos03 = Math.round($("#pcthreemenu3").offset().top);
			var pos04 = Math.round($("#footer_aso").offset().top);
			var pos05 = Math.round($("#contents_aso").offset().top);
			pos04 -= 300;
			$(window).on('load resize scroll', function () {
				var posScroll = $(window).scrollTop();
				if (pos01 <= posScroll && posScroll < pos02) {
					$("[id *= 'navi-dot']").removeClass('nowhere');
					$("#navi-dot1").addClass('nowhere');
				} else if (pos02 <= posScroll && posScroll < pos03) {
					$("[id *= 'navi-dot']").removeClass('nowhere');
					$("#navi-dot2").addClass('nowhere');
				} else if (pos03 <= posScroll && posScroll < pos04) {
					$("[id *= 'navi-dot']").removeClass('nowhere');
					$("#navi-dot3").addClass('nowhere');
				} else if (pos04 <= posScroll && posScroll < pos05) {
					$("[id *= 'navi-dot']").removeClass('nowhere');
					$("#navi-dot4").addClass('nowhere');
				} else if (pos05 <= posScroll) {
					$("[id *= 'navi-dot']").removeClass('nowhere');
					$("#navi-dot5").addClass('nowhere');
				};
			});
		});

		// 画像の遅延読み込み
		$("img.lazyload").lazyload();
	</script>
