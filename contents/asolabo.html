$(function(){

    $(".effect").each(function(){
      var imgPos = $(this).offset().top;    
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > imgPos - windowHeight + windowHeight/10){
        $(".hop",this).css({"opacity":"1", "padding-top": "0" });
        $("i",this).css({ 
          "font-size": "100px",
          "padding": "0 20px 40px"
        });

  });
});

</script>
