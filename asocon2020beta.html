$(function(){

  $(window).scroll(function (){
    $(".effect").each(function(){
      var imgPos = $(this).offset().top;    
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > imgPos - windowHeight + windowHeight/10){
        $(".hop",this).css({"opacity":"1", "padding-top": "0" });
        $("i",this).css({ 
          "font-size": "100px",
          "padding": "0 20px 40px"
        });
      } 
    });
  });
});

</script>

        $("[id ^= 'readmore'] img").click(function() {
        var scrollLength = $('#vsp').scrollTop();
        var windowScroll = $(window).scrollTop();
        var height = $('#vsp').innerHeight();
        var height2x = height * 2;
        var height5x = height * 0.1;
        var scrollGain = scrollLength + height5x + height;
        var scrollHeight = scrollLength - height2x;
        var windowHeight = $(window).height();
        var windowWidth = $(window).width();
        var windowScrollGain = windowHeight + windowScroll;
        var scroll3points1 = $('#asocon_3point1').offset().top;
        var scroll3points2 = $('#asocon_3point2').offset().top;
        var scroll3points3 = $('#asocon_3point3').offset().top;
        var scroll3points4 = $('#asocon_3point4').offset().top;
            console.log(scroll3points1);
            console.log(scroll3points2);
            console.log(scroll3points3);
            console.log(scroll3points4);
            console.log(scrollHeight);
            if (windowWidth <= 600) {
                windowScrollGain += 80;
            };
        if (scrollHeight <= 0) {
            $('#vsp').animate({scrollTop:scrollGain}, 800, 'swing');
        } else if (scrollHeight > 0 && windowScroll < windowHeight) {
            $('body,html').animate({scrollTop:scroll3points1}, 800, 'swing');
            scrollHeight += windowHeight;
            return;
        } else if (windowScroll >= windowHeight && windowScroll < (windowHeight * 2)) {
            $('body,html').animate({scrollTop:scroll3points2}, 800, 'swing');
            scrollHeight += windowHeight;
            return;
        } else if (windowScroll >= scroll3points2 && windowScroll < (windowHeight * 3)) {
            $('body,html').animate({scrollTop:scroll3points3}, 800, 'swing');
            scrollHeight += windowHeight;
            return;
        } else if (windowScroll >= scroll3points3 && windowScroll < (windowHeight * 4)) {
            $('body,html').animate({scrollTop:scroll3points4}, 800, 'swing');
            scrollHeight += windowHeight;
            return;
        };
